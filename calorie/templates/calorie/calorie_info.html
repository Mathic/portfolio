{% load static %}

<form id="calories-form" class="calories-form" method="post" enctype="multipart/form-data" action="{% url 'ajax_load_calorie' %}">
  {% csrf_token %}
  {{ calorie_form.as_p }}
  {{ entry_form.as_p }}
  <a href="#"><i class="add-exercise-button fas fa-plus-circle"></i></a><label for="add_exercise">Add Exercise</label>
  <br><br>
  <input class="btn-light" type="submit" name="" value="Save">
</form>

<p class="light-text">Edited: {{ entry.date_modified }}</p>
