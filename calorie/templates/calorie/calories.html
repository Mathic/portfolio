{% extends "calorie/base_template.html" %}
{% load static %}

{% block title %}Calories{% endblock %}

{% block content %}
<main id="calories">
  <h2>Calories</h2>

  <div class="cards calorie-entry">
    <h3>New Calorie Entry</h3>
    <label for="datepicker">Date: </label>
    <input id="datepicker" class="datepicker" value="{{ today }}">
    <form class="calories-form" action="{% url 'calories' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ calorie_form.as_p }}
      <a href="#"><i class="add-exercise-button fas fa-plus-circle"></i></a><label for="add_exercise">Add Exercise</label>
      <br><br>
      <input class="btn-light" type="submit" name="" value="Save">
    </form>
  </div>
  <br>
  <div class="cards calorie-table">
    <h3>To do:</h3>
    <ul>
      <li>Show data from date picked</li>
      <li>Show all data in a table</li>
      <li>Graph on dashboard</li>
    </ul>
  </div>
</main>
<script src="{% static 'calorie/js/calories.js' %}"></script>
{% endblock %}
