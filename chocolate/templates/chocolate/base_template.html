{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chocolate/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chocolate/css/chocolate.min.css' %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Chocolate Bar Ratings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="{% url 'chocolate' %}">
                home
                <span class="sr-only"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if nbar == 'beans' %}active{% endif %}" href="{% url 'beans' %}">
                beans
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static 'chocolate/js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'chocolate/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
